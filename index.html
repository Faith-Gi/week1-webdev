<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label, .form-container input {
            margin: 5px 0;
        }
        .form-container input[type="submit"] {
            width: 100px;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .external-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Expense Tracker Application</h1>
</header>

<main>
    <h2>Welcome to the Expense Tracker</h2>
    <p>Track your expenses effortlessly and efficiently.</p>

    <div class="form-container">
        <h3>Register</h3>
        <form action="/submit_registration" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="submit" value="Register">
        </form>
    </div>

    <h3>User Information</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>+1234567890</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>+0987654321</td>
            </tr>
        </tbody>
    </table>

    <div>
        <img src="expensetracker.jpg"alt="Expense Tracker Image" style="width:100%; height:auto;">
    </div>

    <div class="external-link">
        <a href="https://google.com" target="_blank">Visit Google</a>
    </div>
</main>

</body>
</html>
